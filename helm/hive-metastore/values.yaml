# Default values for hive-metastore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/kagesenshi/mindweaver/hive-metastore
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

database:
  ## Connection details can be provided directly here:
  host: ""
  port: "5432"
  user: ""
  password: ""
  dbname: "metastore"

  ## Alternatively, provide connection details from an existing secret.
  ## This is useful when connecting to databases provisioned by operators
  ## like CloudNativePG (CNPG) which creates an app secret with connection data.
  secretRef:
    name: "" # Name of the external secret
    hostKey: "host" # Key in the secret for the DB host
    portKey: "port" # Key in the secret for the DB port
    userKey: "user" # Key in the secret for the DB user
    passwordKey: "password" # Key in the secret for the DB password
    dbnameKey: "dbname" # Key in the secret for the DB name

service:
  type: ClusterIP
  port: 9083
  # nodePort: 31233
  annotations: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 512Mi
  # requests:
  #   cpu: 100m
  #   memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Iceberg REST Catalog support (HMS 4.2.0+)
icebergRest:
  enabled: true
  port: 9001
  service:
    type: ClusterIP
    port: 9001
    # nodePort: 31201
    annotations: {}
  auth:
    # Supported: none, simple, jwt, oauth2
    type: "none"
    jwt:
      # Required if auth.type is jwt or oauth2 with validationMethod: jwt
      jwksUrl: ""
    oauth2:
      # Required if auth.type is oauth2
      issuer: ""
      audience: "hive-metastore"
      # Supported: jwt, introspection
      validationMethod: "jwt"
      usernameField: "email"
      usernamePattern: "(.*)@.*"
      clientId: ""
      clientSecret: ""
