apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mindweaver.fullname" . }}-secret
  labels:
    {{- include "mindweaver.labels" . | nindent 4 }}
type: Opaque
data:
  MINDWEAVER_JWT_SECRET: {{ .Values.secret.jwtSecret | b64enc | quote }}
  MINDWEAVER_FERNET_KEY: {{ .Values.secret.fernetKey | b64enc | quote }}
  {{- if .Values.secret.oidc.issuer }}
  MINDWEAVER_OIDC_ISSUER: {{ .Values.secret.oidc.issuer | b64enc | quote }}
  MINDWEAVER_OIDC_CLIENT_ID: {{ .Values.secret.oidc.clientId | b64enc | quote }}
  MINDWEAVER_OIDC_CLIENT_SECRET: {{ .Values.secret.oidc.clientSecret | b64enc | quote }}
  {{- end }}
  {{- if and (not .Values.postgresql.enabled) .Values.config.db.host }}
  MINDWEAVER_DB_HOST: {{ .Values.secret.db.host | b64enc | quote }}
  MINDWEAVER_DB_PORT: {{ .Values.secret.db.port | toString | b64enc | quote }}
  MINDWEAVER_DB_NAME: {{ .Values.secret.db.name | b64enc | quote }}
  MINDWEAVER_DB_USER: {{ .Values.secret.db.user | b64enc | quote }}
  MINDWEAVER_DB_PASS: {{ .Values.secret.db.password | b64enc | quote }}
  {{- end }}
  {{- if .Values.valkey.enabled }}
  MINDWEAVER_CELERY_BROKER_URL: {{ printf "redis://%s-valkey:6379/0" (include "mindweaver.releasename" .) | b64enc | quote }}
  MINDWEAVER_CELERY_RESULT_BACKEND: {{ printf "redis://%s-valkey:6379/0" (include "mindweaver.releasename" .) | b64enc | quote }}
  {{- else if .Values.secret.redis.host }}
  MINDWEAVER_CELERY_BROKER_URL: {{ printf "redis://%s%s:%s/0" (empty .Values.secret.redis.password | ternary "" (printf ":%s@" .Values.secret.redis.password)) .Values.secret.redis.host (.Values.secret.redis.port | default 6379 | toString) | b64enc | quote }}
  MINDWEAVER_CELERY_RESULT_BACKEND: {{ printf "redis://%s%s:%s/0" (empty .Values.secret.redis.password | ternary "" (printf ":%s@" .Values.secret.redis.password)) .Values.secret.redis.host (.Values.secret.redis.port | default 6379 | toString) | b64enc | quote }}
  {{- end }}
