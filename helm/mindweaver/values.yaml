# Default values for mindweaver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/kagesenshi/mindweaver/mindweaver
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: mindweaver.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines or set them to whatever feel is appropriate.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  db:
    migrate: true
  redis:
    host: "mw-redis"
    port: 6379
  timezone: "Asia/Kuala_Lumpur"
  enableAuth: true

# Sensitive settings to be stored in Secret
secret:
  db:
    host: "mw-db-rw"
    port: 5432
    name: "mindweaver"
    user: "postgres"
    password: "password"
  jwtSecret: "unsafe-secret-key-change-me"
  fernetKey: "" # Should be provided
  oidc:
    clientId: ""
    clientSecret: ""
    issuer: ""

worker:
  replicaCount: 1
  resources: {}

beat:
  enabled: true
  resources: {}

postgresql:
  enabled: true
  instances: 3
  storage:
    size: 1Gi
  database: mindweaver
  owner: mindweaver
