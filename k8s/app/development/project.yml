apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: mindweaver-dev
  namespace: argocd
spec:
  description: Mindweaver (Development)
  sourceRepos:
    - '*'
  destinations:
    - namespace: 'mindweaver-dev'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceBlacklist:
    - group: "argoproj.io"
      kind: "AppProject"
  orphanedResources:
    warn: false