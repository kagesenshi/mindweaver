name: Build and Push Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - "helm/mindweaver/**"
  pull_request:
    branches:
      - main
    paths:
      - "helm/mindweaver/**"
  workflow_dispatch:
    inputs:
      push-package:
        description: "Push Helm chart to registry"
        required: true
        type: boolean
        default: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Update Helm dependencies
        run: |
          cd helm/mindweaver
          helm dependency update

      - name: Lint Helm chart
        run: helm lint helm/mindweaver

      - name: Package Helm chart
        run: |
          VERSION=$(cat VERSION.txt)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          cd helm/mindweaver
          helm package . --version "${VERSION}-alpha.${TIMESTAMP}" --app-version "${VERSION}-alpha.${TIMESTAMP}"

      - name: Push Helm chart to GHCR
        if: github.event_name == 'workflow_dispatch' && inputs.push-package == true
        run: |
          cd helm/mindweaver
          CHART_PACKAGE=$(ls mindweaver-*.tgz)
          helm push "$CHART_PACKAGE" oci://ghcr.io/${{ github.repository_owner }}/mindweaver/charts
