name: Build Container Images

on:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths:
      - "Dockerfile"
      - "container/**"
      - "backend/**"
      - "frontend/**"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: test
          load: true
          tags: mindweaver-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests
        run: docker run --rm mindweaver-test:latest

      - name: Extract version and timestamp
        run: |
          echo "VERSION=$(cat VERSION.txt)" >> $GITHUB_ENV
          echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mindweaver/mindweaver:edge
            ghcr.io/${{ github.repository_owner }}/mindweaver/mindweaver:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/mindweaver/mindweaver:${{ env.VERSION }}-alpha.${{ env.TIMESTAMP }}

          cache-from: type=gha
          cache-to: type=gha,mode=max
